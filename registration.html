<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="styleRegister.css">
</head>
<body>
    <div class="header">
        <nav class="nav">
            <div class="logo">
                <p>PROJ</p>
            </div>
            <div class="navBtn">
                <button class="btn" id="loginBtn">Sign IN</button>
                <button class="btn whiteBtn" id="registrationBtn">Sign Up</button>
            </div>
        </nav>

        <!-- Form -->
        <form action="/signUp" method="POST" id="formBox">

            <!-- registration Form -->
            <div class="regisBox" id="regis">
                <header>Sign Up</header>
                    <div class="input-box">
                        <input type="text" class="input-field" placeholder="Name" name="name">
                    </div>
                
                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Course" name="Course">
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Contact No." name="Contact">
                </div>

                <div class="input-box">
                    <input type="text" class="input-field" placeholder="Email" name="Email">
                </div>
                <div class="input-box">
                    <input type="password" class="input-field" placeholder="Password" name="pass">
                </div>
                <div class="input-box">
                    <input type="submit" class="submit" value="Register">
                </div>
                <div class="top">
                    <span>Have an account?<a href="#" onclick="login()">Login</a></span>
                </div>
            </div>
        </form>
    </div>    
</body>
</html>
